<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin-top: 50px;
        }
        .otp-box {
            background: linear-gradient(to right, #ffcc70, #ff8e53);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .otp-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: linear-gradient(to right, #e63946, #ff9f43);
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.5);
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        h3 {
            margin-top: 15px;
            font-size: 20px;
        }
        #otp {
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="otp-box">
        <h2>OTP Generator</h2>
        <button onclick="generateOTP()">Generate OTP</button>
        <h3>OTP: <span id="otp">----</span></h3>
    </div>

    <script>
        function generateOTP() {
            let otp = Math.floor(1000 + Math.random() * 9000); // Generates a 4-digit OTP
            document.getElementById('otp').textContent = otp;
        }
    </script>
</body>
</html>
